version: '3'
services:
  mysql:
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=fablab
     - MYSQL_DATABASE=fablab
     - MYSQL_USER=fablab
     - MYSQL_PASSWORD=fablab

  web:
    image: gaetancollaud/fablab-manager
    build: .
    ports:
     - "8080:8080"
    links:
     - mysql
